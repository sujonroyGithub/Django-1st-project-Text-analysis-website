<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        margin: 9px;
        padding: 9px;
      }
      .container{
        margin: 5px;
      }
      form{
        padding: 45px;
      }
      .for-cls{
        margin-bottom: 2px;
        margin-top: 2px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <h1>Welcome to My Page</h1>
      <div class=" mt-5 alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Think something!</strong> Write down to analyze your text.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form action= '/analyze' method='post'> {% csrf_token %}
        <div class="ml-3 mr-3">
           <label for="textArea">Enter Your Text and See Magic..</label>
          <textarea name="text" rows="7" class="form-control"  placeholder="Type here..." ></textarea>
          

        <div class="for-cls form-check form-switch "> 
          <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" name="removepunc" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div> 
        <div class=" for-cls form-check form-switch "> 
          <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label" name="fullcaps" for="flexSwitchCheckDefault2">UPPERCASE</label>
        </div> 

        <div class="for-cls form-check form-switch"> 
          <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label" name="newlineremover" for="flexSwitchCheckDefault3">New Line Remover</label>
        </div> 

        <div class=" for-cls form-check form-switch"> 
          <input class="form-check-input" name="extraspeceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
          <label class="form-check-label" name="extraspeceremover" for="flexSwitchCheckDefault4">Extra Spece Remover</label>
        </div> 

        <div class=" for-cls form-check form-switch"> 
          <input class="form-check-input" name="characounter" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
          <label class="form-check-label" name="characounter" for="flexSwitchCheckDefault5">Character Counter</label>
        </div> 
        <button type="submit" class=" mt-2 btn text-light btn-success btn-outline-danger">Analyze Text</button>
      </form>




      
     
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
